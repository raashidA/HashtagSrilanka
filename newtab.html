<html>

<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="fonts/style.css">
	
	<script type="text/javascript" src="js/jquery.min.js"></script>

	<script type="text/javascript" src="js/time.js"></script>
	<script type="text/javascript" src="js/bg.js"></script>
	<script type="text/javascript" src="js/randomtext.js"></script>
	
	<!-- Google Fonts-->
	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:300,700,400' rel='stylesheet' type='text/css'>
	
</head>

<body>
	<div class="container searchbox">
		<div class="col-md-2 col-sm-1"></div>
		<div class="col-md-8 col-sm-10 ">
			<form method="get" action="https://www.google.com/search">
				<div class="row">
					<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
						<input class="typeahead tt-hint hiddentsearch" type="text" disabled="" autocomplete="off" spellcheck="false">
						<input class="typeahead tt-input searchinput " name="q" type="text" placeholder="Search Google" autocomplete="off" spellcheck="false" dir="auto">
					</div>
					<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
						<button type="submit" class="searchbutton">
							<i class="search-icon icon icon-search"></i>
						</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-2 col-sm-1"></div>
	</div>

	<div class="container QuickLink">
		<div class="centericons">
			<a href="https://www.facebook.com/" title="Facebook">
				<i class="icon icon-social-facebook-circular facebook icon-bg-sm"></i>
			</a>
			<a href="https://www.twitter.com/" title="Twitter">
				<i class="icon icon-social-twitter-circular twitter icon-bg-sm"></i>
			</a>
			<a class="apps" id="appBtn" title="Google Apps">
				<i class="icon icon-th-small googleapps icon-bg-sm"></i>
			</a>
		</div>
	</div>

	<div id="weather-widget-1" class="outer-square setter time container">
		<div id="do-time"></div>
	</div>
	
	<div class="container quotes">
		<hr>
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<span id="phrase">
			      'Start by doing what's necessary; then do what's possible; and suddenly you are doing the impossible.' - Francis of Assisi
			</span>
		</div>
		<div class="col-md-2"></div>
	</div>
	
	<div class="footer">Credit: Wallhaven</div>
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
